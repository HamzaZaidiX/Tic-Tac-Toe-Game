<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe ðŸ™‚</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            <h2 class="winner">Winner</h2>
            <img class="confetti" src="confetti.gif" alt=""/>
        </div>
    
    <div class="gameInfo">
        <div class="heading"><div class="pdtb" id="rnb-view" style="font-size: 2.5rem; user-select: none; text-shadow: rgb(163, 163, 163) 1px 1px 1px; text-align: center; font-family: cursive; font-weight: bold; font-style: italic;"><span class="block-line"><span><span style="color:#ff0000;">W</span><span style="color:#ff4d00;">e</span><span style="color:#ff9900;">l</span><span style="color:#ffe500;">c</span><span style="color:#ccff00;">o</span><span style="color:#80ff00;">m</span><span style="color:#33ff00;">e </span></span><span><span style="color:#00ff19;">t</span><span style="color:#00ff66;">o </span></span><span><span style="color:#00ffb3;">M</span><span style="color:#00ffff;">y</span><span style="color:#00b2ff;">T</span><span style="color:#0066ff;">i</span><span style="color:#0019ff;">c</span><span style="color:#3300ff;">T</span><span style="color:#7f00ff;">a</span><span style="color:#cc00ff;">c</span><span style="color:#ff00e6;">T</span><span style="color:#ff0099;">o</span><span style="color:#ff004c;">e</span></span></span></div></div>
        <div class="gameText">
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
            <img src="mario.gif" alt=""/>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
